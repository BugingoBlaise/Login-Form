<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>

        <div class="input-group">
          <label>First Name</label>
          <input
            type="text"
            placeholder="Enter your first name"
            id="contact-name"
            onkeyup="validateName()"
          />
          <span id="name-error"></span>
        </div>
        <div class="input-group">
          <label>Last Name</label>
          <input
            type="text"
            placeholder="Enter your last name"
            id="contact-name"
            onkeyup="validateName()"
          />
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input
            type="tel"
            placeholder="123 456 7890"
            id="contact-phone"
            onkeyup="validatePhone()"
          />
          <span id="phone-error"></span>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input
            type="email"
            placeholder="Enter Email"
            id="contact-email"
            onkeyup="validateEmail()"
          />
          <span id="email-error"></span>
        </div>
        <div class="input-group">
          <label>Age:</label>
          <select>
            <option value="0">Select year:</option>
            <option value="18">1994</option>
            <option value="17">1995</option>
            <option value="16">1996</option>
            <option value="15">1997</option>
            <option value="14">1998</option>
            <option value="13">1999</option>
            <option value="1">2001</option>
            <option value="2">2002</option>
            <option value="3">2003</option>
            <option value="4">2004</option>
            <option value="5">2005</option>
            <option value="6">2006</option>
            <option value="7">2007</option>
            <option value="8">2008</option>
            <option value="9">2009</option>
            <option value="10">2010</option>
            <option value="11">2011</option>
            <option value="12">2012</option>
          </select>
          <span id="age-error"></span>
        </div>
        <div class="input-group">
          <label>Gender:</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
          />
          <label for="female">Female</label>

          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Male</label><br /><br />
        </div>
 <div class="input-group">
  <label>Faculty: </label>
  <select>
            <option value="0">Select Faculty:</option>
            <option value="1">Information Technology</option>
            <option value="2">Business Administration</option>
            <option value="3">Theology </option>
            <option value="4">Education</option>
            <option value="5">Nursing</option>
  </select>
 </div>
  <div class="input-group">
  <label>Department: </label>
  <select>
            <option value="0">Select Department:</option>
            <option value="1">Software Engineering</option>
            <option value="2">Networks and Telecommunications</option>
            <option value="3">Information Management</option>
  </select>
 </div>
        

        <button>Submit</button>
        <span id="submit-error"></span>
      </form>

     
      </div>
    </div>
  </body>
</html>
