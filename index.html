<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/73dce52d8a.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Login</h1>
        <form action="/">
          <div class="input-group">
            <!-- <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" required />
              <div class="error"></div>
            </div> -->

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                placeholder="Email"
                id="mail"
                onkeyup="validateEmail()"
              />
              <span style="color: red" class="email-error"></span>
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="contact-password"
                onkeyup=""
              />
              <span style="color: red" class="password-error"></span>
            </div>

            <p>Lost password <a href="reset.html">Click Here!</a></p>
            <div class="login">
              <button type="button" id="loginBtn" onclick="checkValidation()">
                Login
              </button>
            </div>
          </div>

          <div class="btn-field">
            <button type="button" id="signupBtnn" onclick="regForm()">
              Create Account
            </button>

            <!-- <button type="button" id="signinBtn" class="disable">
              Sign In
            </button> -->
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
